        body {
          background-image: url('BG.png');
          background-repeat: no-repeat;
          background-attachment: fixed;

<body > 
    <div class="container">
        <h1>Catalogo de productos Blanquita LTDA</h1>
    </div>
    <div class="d-flex justify-content-center h-100">
        <div class="card2">
            <div class="card-header">
                <h3>Creacion de usuario</h3>

            </div>
            <div class="card-body">
                <form action="" id="formlogin">
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp"
                        placeholder="nombre completo" name="Nombre" id="Nombre" required>

                    </div>
                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email address"
                        name="Email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más..
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Password1" class="form-label">Password</label>
                        <input type="password" class="form-control"  placeholder="Password" 
                        name="Password1" id="Password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password2" class="form-label">Confirmar Password</label>
                        <input type="password" class="form-control" placeholder="Confirmar contraseña"  
                        name="password2" id="password2" required>
                    </div>
                   
                    <button class="btn btn-primary text-center mt-2" type="button" onclick="validar()">
                        Crear
                        </button>
            
                        <p class="text-center mt-2">
                        <span>¿Ya tienes una cuenta?
                        <a href="Index.html">inicia seccion aqui</a>
                        </span>
                        </p>
            </div>
        </form>     
        </div>
    </div>
</div>
</div>
